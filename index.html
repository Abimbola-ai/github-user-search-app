<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search App</title>
   <!-- Bootstrap CSS & JS -->
   <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
   crossorigin="anonymous"
 />
 <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
   crossorigin="anonymous"
 ></script>
</head>
<body>
  <div class="container">

    <div class="top-nav row">
      <h1>devfinder</h1>
      <p>light</p>
      <img src="assets/icon-sun.svg" alt="sun icon">
    </div>

    <div>
      <img src="assets/icon-search.svg" alt="search icon">
      <p>Search GitHub username...</p>
      <button>Search</button>
    </div>

    <div>
      <div>
        <img src="assets/Oval.png" alt="github octocat image">
        <div>
          <h3>The Octocat</h3>
          <p>@octocat</p>
          <p>Joined 25th January 2011</p>
        </div>
      </div>

      <div>
        <p>
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
        </p>
      </div>
      
      <div class="row">
        <div class="col">
          <p>Repos</p>
          <p>8</p>
        </div>
        <div class="col">
          <p>Followers</p>
          <p>3938</p>
        </div>
        <div class="col">
          <p>Following</p>
          <p>9</p>
        </div>
      </div>

    </div>

    <div>
      <div>
        <img src="assets/icon-location.svg" alt="location">
        <p>San Francisco</p>
      </div>
      <div>
        <img src="assets/icon-website.svg" alt="website">
        <p>https://github.blog</p>
      </div>
      <div>
        <img src="assets/icon-twitter.svg" alt="twitter image">
        <p>not available</p>
      </div>
      <div>
        <img src="assets/icon-company.svg" alt="location">
        <p>@github</p>
      </div>
    </div>

    
  </div>
  
</body>
</html>


</body>
</html>
