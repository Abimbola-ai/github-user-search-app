<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search App</title>
  <link rel="stylesheet" href="css/dark.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">    
</head>
<body>
  <div class="container" >
    <div class="top-nav">
      <h1>devfinder</h1>
      <div class="top-nav-right">
        <a style="text-decoration: none;" href="light.html"><p>light</p></a>
        <img src="assets/icon-sun.svg" alt="sun icon">
      </div>
    </div>

    <div class="search">
      <img src="assets/icon-search.svg" alt="search icon">
      <input type="search" placeholder="Search GitHub username...">
      <p class="no-result-desktop">No result</p>
    
      <button>Search</button>
    </div>
    
    <div class="octocat-profile">
      <div class="profile">
        <img src="assets/Oval.png" alt="github octocat image">
        <div class="profile-info">
          <h3>The Octocat</h3>
          <p class="username">@octocat</p>
          <p class="date-joined">Joined 25th January 2011</p>
        </div>
      </div>

      <div class="message">
        <p>
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.
        </p>
      </div>
      
      <div class="stats">
        <div class="stat-repo">
          <p class="info">Repos</p>
          <p class="number">8</p>
        </div>
        <div class="stat-repo">
          <p class="info">Followers</p>
          <p class="number">3938</p>
        </div>
        <div class="stat-repo">
          <p class="info">Following</p>
          <p class="number">9</p>
        </div>
      </div>

      <div class="bottom-section grid">
        <div class="other-info">
          <div class="img-info">
            <img src="assets/icon-location.svg" alt="">
          </div>
          <p>San Francisco</p>
        </div> 

        <div class="other-info">
          <div class="img-info">
            <img src="assets/icon-website.svg" alt="">
          </div>
          <a href="#">https://github.blog</a>
        </div>

        <div class="other-info">
          <div class="img-info">
            <img src="assets/icon-twitter.svg" alt="">
          </div>
          <a href="#">not available</a>
        </div>

        <div class="other-info">
          <div class="img-info">
            <img src="assets/icon-company.svg" alt="">
          </div>
          <p>@github</p>
        </div>

        </div>
      
    </div>

    

    
  </div>
  
</body>
</html>


</body>
</html>
